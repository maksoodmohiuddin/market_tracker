<ion-view view-title="Stocks">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="stock in stocks" type="item-text-wrap" href="#/tab/stocks/{{stock.Symbol}}">
        <h2>{{stock.Name}}</h2>
        <p>{{stock.Sector}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
